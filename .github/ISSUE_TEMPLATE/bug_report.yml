name: "🐛 Bug Report"
description: "버그/오류 제보"
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: 🐞 버그 설명
      description: 어떤 버그가 발생했는지 구체적으로 작성해주세요.
      placeholder: |
        - 앱 실행 시 흰 화면만 나옵니다.
        - 특정 버튼 클릭 시 에러 메시지가 출력됩니다.
    validations:
      required: true

  - type: textarea
    attributes:
      label: 🛠️ 작업할 내용
      description: 버그 해결을 위해 구현할 내용을 작성해주세요.
      placeholder: |
        - [ ] 관련 컴포넌트 코드 수정 (예: LoginForm.jsx)
        - [ ] 상태 관리 로직 점검 (Redux / React Query)
        - [ ] 단위 테스트 및 통합 테스트 추가
    validations:
      required: true

  - type: textarea
    attributes:
      label: 📷 스크린샷/로그
      description: 관련 스크린샷이나 에러 로그가 있으면 첨부해주세요.

  - type: textarea
    attributes:
      label: ✏️ 추가 내용
      description: 참고할 만한 추가 정보가 있다면 작성해주세요.
